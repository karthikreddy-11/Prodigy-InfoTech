<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Scraped Data</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sample Title 1</td>
                <td>Sample Body 1</td>
            </tr>
            <tr>
                <td>Sample Title 2</td>
                <td>Sample Body 2</td>
            </tr>
            <tr>
                <td>Sample Title 3</td>
                <td>Sample Body 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
